apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion '21.0.0'

    defaultConfig {
        applicationId "com.playmate"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:19.0.0'
    compile files('src/main/libs/android-support-v4.jar')
    compile files('src/main/libs/jg_filter_sdk_1.1.jar')
    compile files('src/main/libs/wup-1.0.0.E-SNAPSHOT.jar')
    compile files('src/main/libs/Xg_sdk_v2.46_20160602_1638.jar')
}
